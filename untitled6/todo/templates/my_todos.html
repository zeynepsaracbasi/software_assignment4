<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>

{% if request.user.username %}
    <h1>Welcome {{ request.user.username }}</h1>
    <a href="/users/logout">Logout</a>
{% endif %}

<ol>
    {% for todo in todos %}
        <li>
            <h1>{{ todo.name }}</h1>
            <p>{{ todo.description }}</p>
            {% for tag in todo.tags.all %}
                {{ tag.name }}
            {% endfor  %}
        </li>
    {% endfor %}
</ol>


<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
</form>


</body>
</html>
